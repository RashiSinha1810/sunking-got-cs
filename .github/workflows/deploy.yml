name: Deploy Java App to EC2

on:
  push:
    branches: [main]

   # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy project to EC2
      run: |
        rsync -avz --exclude='.git' -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app

    - name: Build and run app in Docker on EC2
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/${{ secrets.EC2_USER }}/app
          docker stop java-app || true
          docker rm java-app || true
          docker build -t java-app .
          docker run -d --name java-app -p 8080:8080 -e DB_URL="${{secrets.DB_URL}}" -e DB_NAME="${{secrets.DB_NAME}}" -e DB_USER="${{secrets.DB_USER}}" -e DB_PASS="${{secrets.DB_PASS}}" java-app
        EOF
